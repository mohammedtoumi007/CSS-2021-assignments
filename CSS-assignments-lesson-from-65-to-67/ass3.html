<style>
*{
    box-sizing: border-box;
    margin:0;
    padding:0;
}
div{
    width: 200px;
    height: 200px;
    margin: 20px auto;
    background-color: #EEE;
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 30px;
    border-radius: 100%;
    position: relative;
    border: 1px solid #BBB;
}
div::before{
    content:"" ;
    position: absolute;
    width: 100%;
    height: 100%;
    border: 10px solid #f403b8;
    border-left-color: transparent;
    border-radius: 50%;
    transition: 0.5s;
    z-index: -2;
}
div::after{
    content:"" ;
    position: absolute;
    width: 100%;
    height: 100%;
    border: 10px solid #03A9F4;
    border-right-color: transparent;
    border-radius: 50%;
    z-index: -1;
    transition: 0.5s 0.5s;
    padding: 10px;
}
div:hover::before{
    transform: rotate(1turn);
}
div:hover::after{
    transform: rotate(1turn);
}

</style>
<body>
    <div>Elzero</div>
    
</html>
